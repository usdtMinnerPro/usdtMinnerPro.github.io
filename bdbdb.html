<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoWallet Tracker | BEP-20</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #00cec9;
            --success: #00b894;
            --danger: #d63031;
            --light: #f5f6fa;
            --dark: #2d3436;
            --gray: #636e72;
            --card-bg: #ffffff;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .wallet-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .wallet-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        .wallet-header p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .wallet-logo {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .wallet-logo i {
            color: var(--primary);
            font-size: 28px;
        }
        
        .wallet-body {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray);
        }
        
        .input-field {
            position: relative;
        }
        
        .input-field input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: var(--light);
        }
        
        .input-field input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        .input-field i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result-container {
            margin-top: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            display: none;
        }
        
        .result-header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .result-body {
            background-color: white;
            padding: 20px;
        }
        
        .wallet-info {
            margin-bottom: 20px;
        }
        
        .wallet-address {
            font-family: monospace;
            background-color: var(--light);
            padding: 8px 12px;
            border-radius: 8px;
            word-break: break-all;
        }
        
        .balance-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            background-color: var(--light);
        }
        
        .balance-card:last-child {
            margin-bottom: 0;
        }
        
        .balance-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
            color: white;
        }
        
        .bnb-icon {
            background-color: #f0b90b;
        }
        
        .usdt-icon {
            background-color: #26a17b;
        }
        
        .balance-details {
            flex: 1;
        }
        
        .balance-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--gray);
        }
        
        .balance-amount {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
        }
        
        .error-message {
            background-color: #ffebee;
            color: var(--danger);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(108, 92, 231, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .network-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            color: var(--gray);
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
                border-radius: 0;
            }
            
            .wallet-header {
                padding: 20px;
            }
            
            .wallet-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wallet-header">
            <div class="wallet-logo">
                <i class="fas fa-wallet"></i>
            </div>
            <h1>CryptoWallet Tracker</h1>
            <p>Consulta tus saldos de BNB y USDT en la red BEP-20 (Binance Smart Chain)</p>
        </div>
        
        <div class="wallet-body">
            <div class="input-group">
                <label for="walletAddress">Dirección de tu billetera</label>
                <div class="input-field">
                    <i class="fas fa-address-card"></i>
                    <input type="text" id="walletAddress" placeholder="Ejemplo: 0x0903497954feB6b36C90c1B64493E581810dA6C7" value="0x0903497954feB6b36C90c1B64493E581810dA6C7">
                </div>
            </div>
            
            <button class="btn" onclick="checkBalance()">
                <i class="fas fa-search"></i> Consultar Saldo
            </button>
            
            <div class="network-info">
                <i class="fas fa-link"></i>
                <span>Red: Binance Smart Chain (BEP-20)</span>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <div id="result" class="result-container">
                <div class="result-header">
                    <i class="fas fa-coins"></i>
                    <span>Resultados de la consulta</span>
                </div>
                <div class="result-body">
                    <div class="wallet-info">
                        <div class="balance-title">Billetera:</div>
                        <div id="walletInfo" class="wallet-address"></div>
                    </div>
                    
                    <div id="loading" class="loading">
                        <div class="spinner"></div>
                    </div>
                    
                    <div id="bnbCard" class="balance-card" style="display: none;">
                        <div class="balance-icon bnb-icon">
                            <i class="fab fa-btc"></i>
                        </div>
                        <div class="balance-details">
                            <div class="balance-title">BNB Balance</div>
                            <div id="bnbBalance" class="balance-amount">0.000000</div>
                        </div>
                    </div>
                    
                    <div id="usdtCard" class="balance-card" style="display: none;">
                        <div class="balance-icon usdt-icon">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="balance-details">
                            <div class="balance-title">USDT Balance</div>
                            <div id="usdtBalance" class="balance-amount">0.000000</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function checkBalance() {
            const walletAddress = document.getElementById('walletAddress').value.trim();
            const resultContainer = document.getElementById('result');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const bnbCard = document.getElementById('bnbCard');
            const usdtCard = document.getElementById('usdtCard');
            const walletInfo = document.getElementById('walletInfo');
            
            // Ocultar errores y resultados previos
            errorMessage.style.display = 'none';
            bnbCard.style.display = 'none';
            usdtCard.style.display = 'none';
            
            // Validar dirección
            if(!walletAddress.startsWith('0x') || walletAddress.length !== 42) {
                errorMessage.textContent = 'Error: La dirección de billetera no es válida. Debe comenzar con "0x" y tener 42 caracteres.';
                errorMessage.style.display = 'block';
                resultContainer.style.display = 'none';
                return;
            }
            
            try {
                // Mostrar carga
                resultContainer.style.display = 'block';
                loading.style.display = 'flex';
                walletInfo.textContent = walletAddress;
                
                // Reemplaza con tu API Key de BscScan
                const apiKey = 'PUIV782CMMF94Z5XF3C1QKSKZMCG8ADF9P'; 
                
                // Consultar BNB balance (nativo)
                const bnbResponse = await fetch(`https://api.bscscan.com/api?module=account&action=balance&address=${walletAddress}&tag=latest&apikey=${apiKey}`);
                const bnbData = await bnbResponse.json();
                
                if(bnbData.status !== "1") {
                    throw new Error(bnbData.message || "Error al consultar el saldo de BNB");
                }
                
                const bnbBalanceValue = (parseInt(bnbData.result) / 1e18).toFixed(6);
                
                // Consultar USDT balance (contrato BEP-20: 0x55d398326f99059fF775485246999027B3197955)
                const usdtResponse = await fetch(`https://api.bscscan.com/api?module=account&action=tokenbalance&contractaddress=0x55d398326f99059fF775485246999027B3197955&address=${walletAddress}&tag=latest&apikey=${apiKey}`);
                const usdtData = await usdtResponse.json();
                
                if(usdtData.status !== "1") {
                    throw new Error(usdtData.message || "Error al consultar el saldo de USDT");
                }
                
                const usdtBalanceValue = (parseInt(usdtData.result) / 1e18).toFixed(6);
                
                // Ocultar carga y mostrar resultados
                loading.style.display = 'none';
                bnbCard.style.display = 'flex';
                usdtCard.style.display = 'flex';
                
                document.getElementById('bnbBalance').textContent = `${bnbBalanceValue} BNB`;
                document.getElementById('usdtBalance').textContent = `${usdtBalanceValue} USDT`;
                
            } catch (error) {
                loading.style.display = 'none';
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            }
        }
        
        // Opcional: Consultar automáticamente al cargar la página
        window.addEventListener('DOMContentLoaded', () => {
            // checkBalance();
        });
    </script>
</body>
</html>
